<div class="movieDetails-banner" *ngIf="movieDetails">
    <ng-container *ngIf="movieDetails.backdrop_path;else detailPoster">
        <!-- <img src="{{image_url+movieDetails.backdrop_path}}" alt="detail image" /> -->
        <img nzDisablePreview="true" nz-image width="100%" height="100%" nzSrc="{{image_url+movieDetails.backdrop_path}}" alt="" />
    </ng-container>
    <ng-template #detailPoster>
        <!-- <img src="{{image_url+movieDetails.poster_path}}" alt="detail image" /> -->
        <img nzDisablePreview="true" nz-image width="100%" height="100%" nzSrc="{{image_url+movieDetails.poster_path}}" alt="" />
    </ng-template>
    
    <div class="movieDetails-banner-desc">
        <h2>{{movieDetails.title || movieDetails.original_title}} <span>({{movieDetails.release_date}})</span></h2>
        <span>TV-14</span>
        <span *ngFor="let genre of movieDetails.genres">{{genre.name}}</span>
        <div class="movieDetails-percentage">
            <nz-progress [nzPercent]="movieDetails.vote_average * 10" nzType="circle" [nzWidth]="50" [nzStrokeWidth]="10"></nz-progress>
            <p>User Score</p>
            <button (click)="addFavorite(movieDetails.id)" nz-button nzType="primary" nzSize="large" nzShape="circle"><i nz-icon nzType="book" nzTheme="outline"></i></button> 
            <i class="movieDetails-percentage-trailer" nz-icon nzType="play-circle" nzTheme="outline"></i>
            <p>Play trailer</p>
        </div>
        <h2>Overview</h2>
        <p>{{movieDetails.overview}}</p>
        <h2 id="company">Productions Companies</h2>
        <span id="companies" *ngFor="let company of movieDetails.production_companies">{{company.name}}</span>
        <h2 id="country">Productions Countries</h2>
        <span id="countries" *ngFor="let country of movieDetails.production_countries">{{country.name}}</span>
    </div>
</div>
